namespace: dev
services:
  config-server:
    deployment:
      serviceName: spring-petclinic-config-server
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-config-server
      tag: latest
    service:
      name: config-server
      servicePort: 8888
      type: ClusterIP
  admin-server:
    deployment:
      serviceName: spring-petclinic-admin-server
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-admin-server
      tag: latest
    service:
      name: admin-server
      servicePort: 9090
      type: NodePort
      nodePort: 30090
  api-gateway:
    deployment:
      serviceName: spring-petclinic-api-gateway
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-api-gateway
      tag: latest
    service:
      name: api-gateway
      servicePort: 8080
      type: ClusterIP
  discovery-server:
    deployment:
      serviceName: spring-petclinic-discovery-server
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-discovery-server
      tag: latest
    service:
      name: discovery-server
      servicePort: 8761
      type: ClusterIP
  customers-service:
    deployment:
      serviceName: spring-petclinic-customers-service
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-customers-service
      tag: b2bb5c0
    service:
      name: customers-service
      servicePort: 8081
      type: ClusterIP
  vets-service:
    deployment:
      serviceName: spring-petclinic-vets-service
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-vets-service
      tag: b2bb5c0
    service:
      name: vets-service
      servicePort: 8083
      type: ClusterIP
  visits-service:
    deployment:
      serviceName: spring-petclinic-visits-service
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-visits-service
      tag: b2bb5c0
    service:
      name: visits-service
      servicePort: 8082
      type: ClusterIP
  tracing-server:
    deployment:
      serviceName: tracing-server
      replicas: 1
    image:
      repository: openzipkin/zipkin
      tag: latest
    service:
      name: tracing-server
      servicePort: 9411
      type: NodePort
      nodePort: 30091
