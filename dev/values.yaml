namespace: dev
services:
  config-server:
    deployment:
      serviceName: config-server
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-config-server
      tag: latest
    service:
      name: config-server
      servicePort: 8888
      type: ClusterIP

  admin-server:
    deployment:
      serviceName: admin-server
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-admin-server
      tag: latest
    service:
      name: admin-server
      servicePort: 9090
      type: ClusterIP

  api-gateway:
    deployment:
      serviceName: api-gateway
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-api-gateway
      tag: latest
    service:
      name: api-gateway
      servicePort: 8080
      type: ClusterIP

  discovery-server:
    deployment:
      serviceName: discovery-server
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-discovery-server
      tag: latest
    service:
      name: discovery-server
      servicePort: 8761
      type: ClusterIP

  customers-service:
    deployment:
      serviceName: customers-service
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-customers-service
      tag: 4d4e7e4
    service:
      name: customers-service
      servicePort: 8081
      type: ClusterIP

  vets-service:
    deployment:
      serviceName: vets-service
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-vets-service
      tag: latest
    service:
      name: vets-service
      servicePort: 8083
      type: ClusterIP

  visits-service:
    deployment:
      serviceName: visits-service
      replicas: 1
    image:
      repository: ngocle101/spring-petclinic-visits-service
      tag: latest
    service:
      name: visits-service
      servicePort: 8082
      type: ClusterIP

  tracing-server:
    deployment:
      serviceName: tracing-server
      replicas: 1
    image:
      repository: openzipkin/zipkin
      tag: latest
    service:
      name: tracing-server
      servicePort: 9411
      type: ClusterIP
