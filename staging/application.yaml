apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-petclinic-staging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/NgocLe-101/spring-petclinic-helm-charts.git
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
        - staging/values/admin-server-values.yaml
        - staging/values/api-gateway-values.yaml
        - staging/values/config-server-values.yaml
        - staging/values/discovery-server-values.yaml
        - staging/values/customers-service-values.yaml
        - staging/values/vets-service-values.yaml
        - staging/values/visits-service-values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
    
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true