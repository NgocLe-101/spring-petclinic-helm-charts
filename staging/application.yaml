apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-petclinic-staging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/NgocLe-101/spring-petclinic-helm-charts.git
    targetRevision: HEAD
    path: staging
  
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
    
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true